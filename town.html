<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>町字（出典：ベースレジストリ）</title>
</head><body>
<h1><span id=spanpref></span> <span id=spancity></span>の町字（出典：ベースレジストリ）</h1>

<style>
csv-viewer {
  font-size: 80%;
}
csv-viewer table {
  border-collapse: collapse;
  margin-top: .3em;
}
csv-viewer table td, csv-viewer table th {
  border: 1px solid black;
  padding: 0 .2em;
}
csv-viewer table tr:hover {
  background-color: #eef;
}
footer {
  font-size: 80%;
  margin-top: .8em;
}
</style>

<div id=main></div>

<script type="module">
//import { CSVViewer } from "https://code4sabae.github.io/js/csv-viewer.js";
import { CSVViewer } from "./csv-viewer.js";

const param = new URLSearchParams(document.location.search.substring(1));
const fn = param.get("fn") || "180009/182095/town.csv";
const pref = param.get("pref") || "福井県";
const city = param.get("city") || "越前市";
document.title = pref + city + "の" + document.title;

spanpref.textContent = pref;
spancity.textContent = city;
const cv = new CSVViewer({
  src: "./data/" + fn,
  name: "町字マスター（出典：ベースレジストリ）",
});
main.appendChild(cv);
</script>

</html>
